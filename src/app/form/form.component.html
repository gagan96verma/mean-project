<div class="container">
    <div class="row">
        <form [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="col-md-6 form-group"> <!-- First Name -->
                <label for="first_name" class="control-label">First Name</label>
                <input type="text" formControlName="first_name" class="form-control" id="first_name" name="first_name" placeholder="Martin">
            </div>

            <div class="col-md-6 form-group"> <!-- Last Name -->
                <label for="last_name" class="control-label">Last Name</label>
                <input type="text" formControlName="last_name" class="form-control" id="last_name" name="last_name" placeholder="Toha">
            </div>

            <div class="col-md-6 form-group"> <!-- Email -->
                <label for="email" class="control-label">E-mail</label>
                <input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="your@email.com">
            </div>

            <div class="col-md-6 form-group"> <!-- Zip Code-->
                <label for="zipcode" class="control-label">Zip Code</label>
                <input type="text" formControlName="zip_code" class="form-control" id="zipcode" name="zipcode" placeholder="#####">
                <span>Please enter valid pincode</span>
            </div>

            <div class="col-md-6 form-group"> <!-- Password -->
                <label for="password" class="control-label">Password</label>
                <input type="text" formControlName="password" class="form-control" id="password" name="password" placeholder="*****">
            </div>
            <ng-content></ng-content>
        </form>
    </div>
</div>
