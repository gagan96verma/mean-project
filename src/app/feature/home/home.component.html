<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
    <button class="btn btn-primary mb-3 mt-3" (click)="show()">Create Post</button>
    <div class="mb-3">Link For starting new post</div>
    <div class="card p-3 mb-3" *ngFor="let post of allPosts">
      <div><i class="fa fa-user fa-4x"></i>{{ post?.user?.first_name + ' ' + post?.user?.last_name }}</div>
      <div>{{ post?.postTitle }} <i class="fa fa-pencil" (click)="updatePost(post)"></i></div>
      <div class="mb-3 mt-3">Comments</div>
      <ul class="commentsList">
        <li>
          <span class="name"><i class="fa fa-user fa-2x"></i> Gagan</span>
          <p>kfjsdkjksdjfsdjfkjsdkl</p>
        </li>
      </ul>
      <div>
        <div class="form-group">
          <textarea class="form-control"></textarea>
        </div>
        <button class="btn btn-success">Submit</button>
      </div>
    </div>
    </div>
  </div>
</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--<ng-content select=".modal-body"> </ng-content>-->
        <form [formGroup]="createPostForm">
          <textarea class="form-control" formControlName="postTitle"></textarea>
        </form>
      </div>

      <div class="modal-footer">
        <div class="pull-left">
          <button class="btn btn-default" (click)="hide()"> Cancel </button>
          <button class="btn btn-primary" (click)="createPost()"> Create </button>
        </div>
      </div>
    </div>
  </div>
</div>
